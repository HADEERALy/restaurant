<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
     

    </button>
    
    <!--<ion-title>Home</ion-title>-->
    <ion-icon name="cart" class="s2"></ion-icon>
    <ion-icon name="search" class="s1"></ion-icon>

  </ion-navbar>
</ion-header>

<ion-content >
<ion-slides  class="slide-css" autoplay="2500" loop="true" speed="800" pager="true"
 autoplayDisableOnInteraction = "false">
  <ion-slide *ngFor="let slide of slideData">
    <div class="myclass" [style.backgroundImage]="'url('+slide.image+')'" > 
    
  <!--<img src="{{slide.image}}" />-->
</div>
  </ion-slide>
  </ion-slides>
  <ion-row>
    <ion-col col-6 *ngFor="let item of categories">
      <div class="img1">
        <img src="{{item.category_img}}" style="width:1000%; height: 150px;border-radius: 2px" 
        (click)="goListing(item.products)"/>
        <div class="title1">{{item.name}}</div>
      </div>

    <!--  <img src="../../assets/imgs/grocery.png" style="width:100%; height: 150px;border-radius: 2px"/>-->
    </ion-col>  
    
    
  </ion-row>
</ion-content>
